    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>

    <video width="560" height="315" poster="midia/limaocapa.avif" controls>
        <source src="midia/meuvideo.mp4" type="video/mp4">
        <source src="midia/meuvideo.webm" type="video/webm">
        <source src="midia/meuvideo.ogv" type="video/ogv">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos</p>
    </video>

    <h1>Inserindo vídeos do Youtube</h1>
    <!--Criar um canal no youtube para hospedar os vídeos do cliente-->

    <p>Youtube serve para não gastar a banda do nosso servido, e sim do servido no youtube</p>

    <!--Exemplo de site pago para hospedar videos: VIMEOS-->

    <iframe width="560" height="315" src="https://www.youtube.com/embed/e9dZQelULDk?si=9jaOW5HQQoTGo3tS" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    
</body>
