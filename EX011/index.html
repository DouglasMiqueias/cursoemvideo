<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <!--Colocar 50px acima do tamanho da img : ex: img= 700px -max width= 750px-->
        <source media="(max-width: 750px )" srcset="imagens/imgP.jpeg" type="image/jpeg">
        <source media="(max-width: 1050px)" srcset="imagens/imgM.jpeg" type="image/jpeg">
        <img src="imagens/imgG.jpeg" alt="Imagem flexível">
    </picture>
    
</body>
</html>
